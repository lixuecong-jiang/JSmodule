<!DOCTYPE html>

<head>

    <title>原始写法</title>
    <script src="module.js"></script>
</head>
<body>
    <p>模块就是实现特定功能的一组方法，只要把不同的函数（）以及记录状态的变量简单地放在一起，就算是一个模块</p>
    <p>上面的函数m1()和m2()，组成了一个模块。使用的时候，直接调用就行了。这种做法的缺点很明显：“污染”了全局变量，无法保证不与其他模块发生变量名冲突，而且模块成员之间看不出来直接的关系。</p>
</body>
